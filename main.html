<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advice Generator App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icons" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
</head>
<body>
    <div class="container">
        <h1 id="advice-number"></h1>
        <p id="quote"></p>
        <picture> 
            <source media="(min-width: 768px)" srcset="./images/pattern-divider-desktop.svg">
            <img src="./images/pattern-divider-desktop.svg" alt="divider">
        </picture>
        <div>
            <button onclick="fetchAdvice()">
                <img src="./images/icon-dice.svg">
            </button>  
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
